<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>College Predictor</title>
  <meta name="viewport" content="width=device-width"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./predict.css">

</head>
<body>
<!-- partial:index.partial.html -->



  <header>
    <h2 style="text-align:center;">COLLEGE PREDICTOR</h2>
    <div style="padding-bottom: 2%; text-align:center;color: white;">Predict the Probability of Getting Admission In Your Dream College</div>
  </header>
  <div class="predict">
    <form action="#" >
  <div>
    <label class="desc" id="title1" for="Field1">First Name</label>
    <div>
      <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
    </div>
  </div>
    
  <div>
    <label class="desc" id="title3" for="Field3">
      Last Name
    </label>
    <div>
      <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3"> 
   </div>
  </div>
    
  
    
  <div>
    <fieldset>
    
      <legend id="title5" class="desc">
Gender
      </legend>
      
      <div>
      	<input id="radioDefault_5" name="Field5" type="hidden" value="">
      	<div>
      		<input id="Field5_0" name="Field5" type="radio" value="First Choice" tabindex="5" checked="checked">
      		<label class="choice" for="Field5_0">Female</label>
      	</div>
        <div>
        	<input id="Field5_1" name="Field5" type="radio" value="Second Choice" tabindex="6">
        	<label class="choice" for="Field5_1">Male</label>
        </div>
        <div>
        	<input id="Field5_2" name="Field5" type="radio" value="Third Choice" tabindex="7">
        	<label class="choice" for="Field5_2">Prefer not to say</label>
        </div>
      </div>
    </fieldset>
  </div>
  
 
  <div>
    <label class="desc" id="title106" for="Field106">
    	Category
    </label>
    <div>
    <select id="Field106" name="Field106" class="field select medium" tabindex="11" style="border-radius: 50px;"> 
      <option value="First Choice">General</option>
      <option value="Second Choice">ST/SC</option>
      <option value="Third Choice">OBC </option>
    </select>
    </div>
  </div>
  
  <div>
    <label class="desc" id="title3" for="Field3">
      JEE MAIN Rank
    </label>
    <div>
      <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3"> 
   </div>
  </div>
    
  <div>
		<div>
  		<input id="saveForm" name="saveForm" type="submit" value="Submit" style="color: #fff;
      background: linear-gradient(to right,#fa714d 0%,#f05282 50%,#f46944 100%);
      background-size: 200%;
      border-radius: 50px;
      border: 2px solid #fe7856;
      display: flex;
      align-items: center;
      box-shadow: 0px 10px 40px 0px rgb(240 96 111 / 45%);">
    </div>
	</div>
  
</form>
</div>
<!-- partial -->
  
</body>
</html>
